<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="utf-8">
    <title>Anesidora Options</title>
    <script type="text/javascript" src="./js/platform_specific.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;900&display=swap" rel="stylesheet">
    <link href="./css/options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="previewSpot"></div>
    <main class="opts">
        <h1>Anesidora Options</h1>
        <div class="optGroup">
            <div class="explanation">
                <h3>Player Type</h3>
                <p>The new player has theming support.</p>
            </div>
            <div class="group">
                <label class="item" for="oldPlayer">
                    <input type="radio" id="oldPlayer" name="players" value="new" tabindex="0">
                    <div class="radioLike">
                        <iframe class="view" id="oldView" src="./old.htm" importance="low" tabindex="-1"></iframe>
                        <span>Legacy</span>
                    </div>
                </label>
                <label class="item" for="newPlayer">
                    <input type="radio" id="newPlayer" name="players" value="new" tabindex="0">
                    <div class="radioLike">
                        <iframe class="view" id="newView" src="./new.htm" importance="low" tabindex="-1"></iframe>
                        <span>New</span>
                    </div>
                </label>
            </div>
        </div>

        Player Type
        - New
        - Old

        Popup Width
        - [num]

        Popup Height
        - [num]

        Amount of Songs to Store
        - [num]

        Force HTTPS: [check]
    </main>
    <iframe id="preview" class="left" src="./new.htm" loading="eager" importance="high" tabindex="-1"></iframe>
    <div class="opts"></div>
    <script src="js/options.js" type="text/javascript"></script>
</body>

</html>
